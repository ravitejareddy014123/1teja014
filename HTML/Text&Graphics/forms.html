<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- text-->
        <label for="1">username</label>
        <input type="text" name="usr" id="1">
        <!--password--> 
        <label for="1">password</label>
        <input type="password" name="password" id="1"/>
        <!-- hidden:value attribute is must-->
        <input type="hidden" name="userid" value="1"/>
    <!-- file  -->
    <label for="1">resume</label>
    <input type="file" name="resume" id="1">
    <!-- radio:same name and type&value attribute is must-->
    <label>gender</label>
    <input type="radio" name="gender" id="1" value="male">
    <label for="1">male</label> 
    <label for="2">female</label>
    <input type="radio" name="gender" id="2" value="female">
    <label for="3">others</label>
    <input type="radio" name="gender" id="3" value="others">
    <br>
    <!-- checkbox:same name and type&value attribute is must-->
    <label>skills</label>
    <input type="checkbox" id="1" name="skills" value="html"/>
    <label for="1">html</label>
    <label for="2">css</label>
    <input type="checkbox" id="2" name="skills" value="css"/>
    <label for="3">js</label>
    <input type="checkbox" id="3" name="skills" value="js"/>
    <!--submit : value attribute can change name if we give another  name-->
    <input type="submit" name="submit" value="enter"/>
    <!-- reset: comes to deafult(meaning)-->
    <input type="reset" name="reset" value="reset"/>
    <!-- button-->
    <input type="button" name="button" value="button"/

    


</form>
</body>
</html>
